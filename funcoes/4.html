<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //ENTRADA
    const grausFahrenheit = Number(prompt(`Informe um valor em graus Fahrenheit`));

    //PROCESSAMENTO

function conversaoCelsius () {
    let conversao = (grausFahrenheit - 32) * 5 / 9
    alert (`A conversão é de ${conversao}`);
}

    //SAÍDA

    conversaoCelsius ()

</script>
