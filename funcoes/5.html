<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    const b = Number(prompt(`Informe a base do Triângulo`));
    const h = Number(prompt(`Informe a altura do Triângulo`));

    //PROCESSAMENTO
    function altura () {
        let alturaDoTriãngulo = (b * h) / 2;
        alert (alturaDoTriãngulo)
    }
    //SAÍDA
    altura ()
</script>
