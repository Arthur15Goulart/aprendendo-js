<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
    const numeroInteiro = Number(prompt(`Informe um número inteiro `));

    //PROCESSAMENTO
    function numeroCubo () {
        let cubo = numeroInteiro * numeroInteiro * numeroInteiro;
        document.write (`O cubo do número ${numeroInteiro} è ${cubo}`);
    }
    //SAÍDA
    numeroCubo ()
</script>
