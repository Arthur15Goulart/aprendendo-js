<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    
    const grausCelsius = Number(prompt(`Informe um valor em graus celsius`));

    //PROCESSAMENTO

    function conversaoFahrenheit () {
        let conversao = (9 * grausCelsius + 160) / 5;
        alert (`A conversão é de ${conversao}`);
    }
    
    //SAÍDA

    conversaoFahrenheit ()
</script>
